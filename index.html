<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container col-12">
            <div class="row">
                <div col-6>
                    <h1>Avaliações</h1>
                <button type="button" class="btn btn-outline-secondary" id="btnCarregarDados">Carregar dados</button>
                <div id="tela"></div>
                </div>
                
                <div id="formContatos" col-6>
                    <br><br><h6>Nome:</h6>
                    <input type="text" id="campoNome"><br>
                    <h6>Descricao:</h6>
                    <input type="text" id="campoDescricao"><br>
                    <h6>Avaliacao:</h6>
                    <input type="text" id="campoAvaliacao"><br>
                    <button type="button" class="btn btn-outline-secondary" id="btnIncluirContato">Cadastrar</button>
                </div>
            </div>


        </div>

        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
